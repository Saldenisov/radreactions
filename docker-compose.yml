version: '3.8'
services:
  app:
    build: .
    container_name: radreactions_app
    ports:
      - "8501:8501"
    volumes:
      # Persistent volume for uploaded data only (keep code in the image)
      - data:/data
    environment:
      - DATA_DIR=/data
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://localhost:8501/_stcore/health', timeout=3).status==200 else 1)\""]
      interval: 15s
      timeout: 5s
      retries: 5
    # Uncomment if you need LaTeX compilation in container
    # shm_size: '1gb'

volumes:
  data:
